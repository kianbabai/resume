# .github/workflows/deploy.yml
name: Deploy Astro Resume to GitHub Pages

on:
  push:
    branches:
      - main # This workflow triggers when changes are pushed to your 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # The type of virtual machine to run the job on

    # Grant necessary permissions for the GITHUB_TOKEN to push the build output
    permissions:
      contents: write
      pages: write # Grants permissions for GitHub Pages deployment
      id-token: write # Required for OpenID Connect (OIDC) authentication with GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to get your repository's code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js LTS version

      - name: Install dependencies
        run: npm install # Installs packages from your package.json

      - name: Build Astro project
        run: npm run build # Executes the Astro build command, creating the 'dist' folder

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your built site files (from outDir in astro.config.mjs)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official GitHub Pages deployment action